<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name_">Имя
                <input type="name" id="name_" placeholder="Введите имя">
            </label>
        </div>
        <br>
        <div>
            <label for="email_">Email
                <input type="email" id="email_" placeholder="Введите email">
            </label>
        </div>
        <br>
        <div>
            <p>Введите сообщение</p>
            <textarea name="text" id="" cols="50" rows="20"></textarea>
        </div>
        <div>
            <p>
                Действие
            </p>
            <button type="submit">Отправить</button>
            <Button type="reset">Сбросить</Button>
        </div>
    </form>
</body>
</html>
